<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-indigo-600 text-white p-4 text-center font-bold text-xl">
    Checkout
  </header>

  <div class="container mx-auto px-4 py-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold mb-6">Confirm Your Order</h1>
      <div id="event-details" class="flex items-center mb-8">
        <img id="event-image" src="" alt="Event Image" class="w-32 h-32 object-cover rounded-lg mr-6">
        <div>
          <h2 id="event-title" class="text-xl font-semibold"></h2>
          <p id="event-location" class="text-gray-600"></p>
          <p class="text-lg font-semibold mt-2">$<span id="event-price"></span></p>
        </div>
      </div>

      <!-- Checkout Form -->
      <form id="checkout-form" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" required />
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" required />
        </div>

        <div>
          <label for="payment-method" class="block text-sm font-medium text-gray-700">Payment Method</label>
          <select id="payment-method" name="payment-method" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" required>
            <option value="" disabled selected>Select a payment method</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
          </select>
        </div>

        <div>
          <label for="credit-card" class="block text-sm font-medium text-gray-700">Credit Card Number</label>
          <input type="text" id="credit-card" name="credit-card" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" placeholder="xxxx xxxx xxxx xxxx" />
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-full font-medium hover:bg-indigo-700 transition-colors">
            Complete Purchase
          </button>
        </div>
      </form>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-6">
      <a href="details.html?event=<%= eventKey %>" class="inline-block text-indigo-600 hover:underline">
        ← Back to Event Details
      </a>
    </div>
  </div>

  <script>
    const events = {
      taylor: {
        title: "Taylor Swift – The Eras Tour",
        description: "Experience the music journey through all of Taylor's eras.",
        location: "Wembley Stadium, London",
        date: "June 15, 2025",
        price: "129",
        image: "https://public.readdy.ai/ai/img_res/73e7abc4c80ed83a1fa395b08ae60af5.jpg"
      },
      nba: {
        title: "NBA: Lakers vs Warriors",
        description: "Experience the intense rivalry between two NBA giants.",
        location: "Crypto.com Arena, Los Angeles",
        date: "Tomorrow, 8:00 PM",
        price: "89",
        image: "https://public.readdy.ai/ai/img_res/19846bef889248e6c9c63fe2bbfd688f.jpg"
      },
      hamilton: {
        title: "Hamilton",
        description: "Award-winning Broadway musical blending hip-hop and history.",
        location: "Richard Rodgers Theatre",
        date: "April 20, 2025",
        price: "199",
        image: "https://public.readdy.ai/ai/img_res/0a94838dac105cd8f1408bab96d9a773.jpg"
      },
      chappelle: {
        title: "Dave Chappelle Live",
        description: "A night full of laughs with comedy legend Dave Chappelle.",
        location: "Radio City Music Hall",
        date: "April 22, 2025",
        price: "79",
        image: "https://public.readdy.ai/ai/img_res/ab40321fc3b2cc82083a8b33803e680c.jpg"
      },
      symphony: {
        title: "London Symphony Orchestra",
        description: "An enchanting evening of classical music excellence.",
        location: "Royal Albert Hall",
        date: "April 25, 2025",
        price: "150",
        image: "https://public.readdy.ai/ai/img_res/d6c809e39e4bc73e8a3701e35a6c8d95.jpg"
      }
    };

    const queryParams = new URLSearchParams(window.location.search);
    const eventKey = queryParams.get("event");

    if (events[eventKey]) {
      const event = events[eventKey];
      document.getElementById("event-title").textContent = event.title;
      document.getElementById("event-price").textContent = event.price;
      document.getElementById("event-location").textContent = event.location;
      document.getElementById("event-image").src = event.image;
    } else {
      document.getElementById("event-details").innerHTML = `
        <p class="text-center text-red-500 text-xl font-semibold">
          Event not found. Please return to the homepage.
        </p>
      `;
    }
  </script>

</body>

</html>
